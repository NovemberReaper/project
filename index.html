<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>
    /* Your default styles for all screen sizes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    main {
      padding: 20px;
    }

    /* Media query for small screens like phones */
    @media (max-width: 767px) {
      /* Adjust styles for small screens here */
      header {
        font-size: 18px;
      }
      main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
    <center>
  <header>
    <h1>Responsive Webpage</h1>
  </header>
  <main>
    <p>This is a responsive webpage.</p>
    <p>The content will aeasdfersdgfserdgfedrsgfersgfergergdjust based on the screen size of the device.</p>
  </main>
  </center>
</body>
</html>
